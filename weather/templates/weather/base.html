<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <title>Weather App</title>
    
    <style>
        .weather-container {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
        }
        .weather-day {
            flex: 0 0 auto;
            margin: 0 10px;
            min-width: 200px;
        }
    </style>
    </head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container d-flex flex-wrap">
          <ul class="nav">
              <li class="nav-item"><a href="{% url 'index' %}" class="nav-link text-white px-2">Главная</a></li>  
            {% if user.is_authenticated %}
              <li class="nav-item"><a href="#" class="nav-link text-white px-2">{{ user.username }}</a></li>
              <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link text-white px-2">Выйти</a></li>
            {% else %}
              <li class="nav-item"><a href="{% url 'login' %}" class="nav-link text-white px-2">Логин</a></li>
              <li class="nav-item"><a href="{% url 'registration' %}" class="nav-link text-white px-2">Регистрация</a></li>
            {% endif %}
          </ul>
        </div>
    </nav>
    <main>
        {% block content %} {% endblock %}
    </main>
</body> 
</html>
